
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
    <defs>
        <linearGradient id="teamza-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
        </linearGradient>
        
        <!-- Team circle illustration -->
        <g id="team-circle">
            <!-- Circular team arrangement -->
            <circle cx="200" cy="60" r="45" fill="none" stroke="#00d4aa" stroke-width="3" opacity="0.3"/>
            
            <!-- Team members represented as circles -->
            <circle cx="200" cy="25" r="6" fill="#00d4aa"/>
            <circle cx="225" cy="35" r="6" fill="#0080ff"/>
            <circle cx="235" cy="60" r="6" fill="#00d4aa"/>
            <circle cx="225" cy="85" r="6" fill="#0080ff"/>
            <circle cx="200" cy="95" r="6" fill="#00d4aa"/>
            <circle cx="175" cy="85" r="6" fill="#0080ff"/>
            <circle cx="165" cy="60" r="6" fill="#00d4aa"/>
            <circle cx="175" cy="35" r="6" fill="#0080ff"/>
            
            <!-- Central hub -->
            <circle cx="200" cy="60" r="8" fill="url(#teamza-gradient)"/>
            
            <!-- Connection lines -->
            <line x1="200" y1="25" x2="200" y2="52" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
            <line x1="225" y1="35" x2="208" y2="52" stroke="#0080ff" stroke-width="2" opacity="0.6"/>
            <line x1="235" y1="60" x2="208" y2="60" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
            <line x1="225" y1="85" x2="208" y2="68" stroke="#0080ff" stroke-width="2" opacity="0.6"/>
            <line x1="200" y1="95" x2="200" y2="68" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
            <line x1="175" y1="85" x2="192" y2="68" stroke="#0080ff" stroke-width="2" opacity="0.6"/>
            <line x1="165" y1="60" x2="192" y2="60" stroke="#00d4aa" stroke-width="2" opacity="0.6"/>
            <line x1="175" y1="35" x2="192" y2="52" stroke="#0080ff" stroke-width="2" opacity="0.6"/>
        </g>
    </defs>
    
    <!-- Team illustration -->
    <use href="#team-circle" transform="translate(-150, 0) scale(0.8)"/>
    
    <!-- TeamZa text -->
    <text x="120" y="80" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="url(#teamza-gradient)">TeamZa</text>
</svg>
