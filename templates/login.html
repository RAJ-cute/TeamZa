<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Command Center - Secure Access</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Login Interface */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .login-title {
            color: #00ffff;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .login-subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            color: #00ffff;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .biometric-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .biometric-button {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .biometric-button:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 0.8rem;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.02);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            opacity: 0;
            animation: scanPulse 2s ease-in-out infinite;
        }

        @keyframes scanPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .access-denied {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .system-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 255, 255, 0.6);
            font-size: 0.8rem;
            font-family: monospace;
        }

        .scanning {
            color: #ffd700;
        }

        .access-granted {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Login Interface -->
    <div class="login-container">
        <div class="scanner-overlay"></div>
        <div class="status-indicator">ðŸ”’ SECURE CONNECTION</div>
        
        <div class="login-title">HR COMMAND CENTER</div>
        <div class="login-subtitle">AUTHORIZED PERSONNEL ONLY</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">EMPLOYEE ID</label>
                <input type="text" class="form-input" placeholder="Enter your ID" value="HR001" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">SECURITY TOKEN</label>
                <input type="password" class="form-input" placeholder="Enter security token" value="admin123" required>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-rocket"></i> INITIATE ACCESS SEQUENCE
            </button>
        </form>
        
        <div class="biometric-section">
            <div style="color: #888; font-size: 0.8rem; margin-bottom: 10px;">BIOMETRIC AUTHENTICATION</div>
            <button class="biometric-button" onclick="simulateBiometric('fingerprint')">
                <i class="fas fa-fingerprint"></i> FINGERPRINT
            </button>
            <button class="biometric-button" onclick="simulateBiometric('retina')">
                <i class="fas fa-eye"></i> RETINA SCAN
            </button>
        </div>
        
        <div class="access-denied" id="accessMessage"></div>
    </div>

    <!-- System Info -->
    <div class="system-info">
        HR-SYSTEM-v3.7.2 | QUANTUM-ENCRYPTED | UPTIME: 99.97%<br>
        NEURAL-NET: ACTIVE | PREDICTIVE-AI: ONLINE | SECURITY: MAXIMUM
    </div>

    <script>
        let scene, camera, renderer, particles;
        let isScanning = false;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 1000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 300;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createSecurityParticles();
            createSecurityGrid();
            
            animate();
        }

        function createSecurityParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 1000; i++) {
                vertices.push(
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000,
                    Math.random() * 1000 - 500
                );

                const intensity = Math.random();
                colors.push(0, intensity * 0.5 + 0.5, 1);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSecurityGrid() {
            const gridGeometry = new THREE.BufferGeometry();
            const gridVertices = [];
            const gridColors = [];

            // Create a security grid pattern
            for (let i = -500; i <= 500; i += 50) {
                for (let j = -500; j <= 500; j += 50) {
                    gridVertices.push(i, j, -200, i, j + 50, -200);
                    gridVertices.push(i, j, -200, i + 50, j, -200);
                    
                    gridColors.push(0, 1, 1, 0, 1, 1);
                    gridColors.push(0, 1, 1, 0, 1, 1);
                }
            }

            gridGeometry.setAttribute('position', new THREE.Float32BufferAttribute(gridVertices, 3));
            gridGeometry.setAttribute('color', new THREE.Float32BufferAttribute(gridColors, 3));

            const gridMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.1
            });

            const grid = new THREE.LineSegments(gridGeometry, gridMaterial);
            scene.add(grid);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (particles) {
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;
            }

            camera.position.x = Math.sin(Date.now() * 0.0005) * 20;
            camera.position.y = Math.cos(Date.now() * 0.0003) * 10;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            initiateLogin();
        });

        function initiateLogin() {
            if (isScanning) return;
            
            isScanning = true;
            const message = document.getElementById('accessMessage');
            const button = document.querySelector('.login-button');
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SCANNING...';
            button.style.background = 'linear-gradient(45deg, #ffd700, #ff8c00)';
            
            message.innerHTML = '<i class="fas fa-search"></i> Verifying credentials...';
            message.style.opacity = '1';
            message.className = 'access-denied scanning';
            
            // Simulate authentication process
            setTimeout(() => {
                message.innerHTML = '<i class="fas fa-shield-alt"></i> Security clearance confirmed';
                message.className = 'access-denied access-granted';
                button.innerHTML = '<i class="fas fa-check"></i> ACCESS GRANTED';
                button.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                
                setTimeout(() => {
                    window.location.href = '/hr-command-center-main';
                }, 1500);
            }, 2000);
        }

        function simulateBiometric(type) {
            if (isScanning) return;
            
            const message = document.getElementById('accessMessage');
            const scanner = document.querySelector('.scanner-overlay');
            
            scanner.style.opacity = '1';
            scanner.style.animation = 'scanPulse 0.5s ease-in-out infinite';
            
            message.innerHTML = `<i class="fas fa-search"></i> ${type.toUpperCase()} scan in progress...`;
            message.style.opacity = '1';
            message.className = 'access-denied scanning';
            
            setTimeout(() => {
                scanner.style.opacity = '0';
                message.innerHTML = `<i class="fas fa-check"></i> ${type.toUpperCase()} verified - Access granted`;
                message.className = 'access-denied access-granted';
                
                setTimeout(() => {
                    window.location.href = '/hr-command-center-main';
                }, 1500);
            }, 3000);
        }

        // Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize scene
        window.addEventListener('load', init);

        // Add some random system messages
        const systemMessages = [
            "Neural network calibration complete",
            "Quantum encryption enabled",
            "Biometric sensors online",
            "AI prediction engine active",
            "Security protocols initialized"
        ];

        setInterval(() => {
            const randomMessage = systemMessages[Math.floor(Math.random() * systemMessages.length)];
            console.log(`%c[HR-SYSTEM] ${randomMessage}`, 'color: cyan; font-weight: bold;');
        }, 5000);
    </script>
</body>
</html>
