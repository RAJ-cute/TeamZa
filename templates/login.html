<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><img src="{{ url_for('static', filename='images/teamza-logo.png') }}" alt="TeamZa" style="height: 16px; width: auto;"> TeamZa - HR Management Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .demo-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .demo-button {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .demo-button:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }

        .footer-text {
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }

        .alert {
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/teamza-logo.png') }}" alt="TeamZa Logo" style="height: 120px; width: auto; max-width: 180px;" onerror="this.style.display='none';">
        </div>

        <div class="login-title">TeamZa</div>
        <div class="login-subtitle">HR Management Platform</div>

        <div id="statusMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" value="admin@teamza.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" value="admin123" required>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In to TeamZa
            </button>
        </form>

        <div class="divider">
            <span>Quick Access</span>
        </div>

        <div class="demo-buttons">
            <a href="/dashboard" class="demo-button">
                <i class="fas fa-tachometer-alt me-1"></i>
                Dashboard
            </a>
            <a href="/" class="demo-button">
                <i class="fas fa-home me-1"></i>
                Home
            </a>
        </div>

        <div class="footer-text">
            Secure access to your HR dashboard
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let isLoggingIn = false;

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            initiateLogin();
        });

        function initiateLogin() {
            if (isLoggingIn) return;

            isLoggingIn = true;
            const message = document.getElementById('statusMessage');
            const button = document.querySelector('.login-button');

            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
            button.disabled = true;

            showMessage('Verifying credentials...', 'warning');

            // Simulate authentication process
            setTimeout(() => {
                showMessage('Login successful! Redirecting...', 'success');
                button.innerHTML = '<i class="fas fa-check me-2"></i>Success!';

                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 2000);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
        }
    </script>
</body>
</html>
